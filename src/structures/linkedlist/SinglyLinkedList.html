
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singly Linked List Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .control-group:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .control-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .visualization {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 200px;
        }

        .linked-list {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .node {
            display: flex;
            align-items: center;
            animation: nodeAppear 0.5s ease-out;
        }

        @keyframes nodeAppear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .node-box {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
            min-width: 60px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .node-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .arrow {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
            margin: 0 10px;
        }

        .null-pointer {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 16px;
        }

        .info-panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .info-value {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .empty-list {
            text-align: center;
            color: #888;
            font-style: italic;
            font-size: 18px;
            padding: 40px;
        }

        .highlight {
            animation: highlight 1s ease-in-out;
        }

        @keyframes highlight {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 193, 7, 0.8); }
        }

        .head-tail-indicators {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .indicator {
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .head-indicator {
            background: #51cf66;
        }

        .tail-indicator {
            background: #ff8787;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .linked-list {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1>üîó Interactive Singly Linked List Visualizer</h1> -->
        
        <div class="controls">
            <div class="control-group">
                <h3>Insert Operations</h3>
                <div class="input-row">
                    <input type="number" id="insertBeginValue" placeholder="Value">
                    <button onclick="insertAtBeginning()">Insert at Beginning</button>
                </div>
                <div class="input-row">
                    <input type="number" id="insertEndValue" placeholder="Value">
                    <button onclick="insertAtEnd()">Insert at End</button>
                </div>
                <div class="input-row">
                    <input type="number" id="insertIndexValue" placeholder="Value">
                    <input type="number" id="insertIndex" placeholder="Index">
                    <button onclick="insertAtIndex()">Insert at Index</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Remove & Search</h3>
                <div class="input-row">
                    <input type="number" id="removeValue" placeholder="Value to remove">
                    <button onclick="removeValue()">Remove Value</button>
                </div>
                <div class="input-row">
                    <input type="number" id="searchValue" placeholder="Value to search">
                    <button onclick="searchValue()">Search Value</button>
                </div>
            </div>

            <div class="control-group">
                <h3>List Operations</h3>
                <div class="input-row">
                    <button onclick="reverseList()">Reverse List</button>
                    <button onclick="traverseList()">Traverse List</button>
                </div>
                <div class="input-row">
                    <button onclick="clearList()" style="background: linear-gradient(45deg, #ff6b6b, #ee5a52);">Clear List</button>
                </div>
            </div>
        </div>

        <div class="visualization">
            <div id="linkedListDisplay" class="linked-list">
                <div class="empty-list">üìù Your linked list is empty. Start by inserting some values!</div>
            </div>
            <div class="head-tail-indicators" id="indicators" style="display: none;">
                <div class="indicator head-indicator">HEAD</div>
                <div class="indicator tail-indicator">TAIL</div>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <span class="info-label">List Size:</span>
                <span class="info-value" id="listSize">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Head Value:</span>
                <span class="info-value" id="headValue">null</span>
            </div>
            <div class="info-item">
                <span class="info-label">Tail Value:</span>
                <span class="info-value" id="tailValue">null</span>
            </div>
            <div class="info-item">
                <span class="info-label">Last Operation:</span>
                <span class="info-value" id="lastOperation">None</span>
            </div>
        </div>
    </div>

    <script>
        // Node class
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        // Singly Linked List class (your implementation)
        class SinglyLinkedList {
            constructor() {
                this.head = null;
                this.tail = null;
                this.size = 0;
            }

            insertAtBegining(value) {
                const newNode = new Node(value);
                if (this.head == null) {
                    this.head = this.tail = newNode;
                } else {
                    newNode.next = this.head;
                    this.head = newNode;
                }
                this.size++;
            }

            insertAtlast(value) {
                const newNode = new Node(value);
                if (this.tail == null) {
                    this.head = this.tail = newNode;
                } else {
                    this.tail.next = newNode;
                    this.tail = newNode;
                }
                this.size++;
            }

            insertAtIndex(value, k) {
                if (k > 0 && k > this.size) {
                    return false;
                }
                if (k == 0) {
                    this.insertAtBegining(value);
                    return true;
                }
                const newNode = new Node(value);
                let current = this.head;
                let prev;
                for (let i = 0; i < k; i++) {
                    prev = current;
                    current = current.next;
                }
                prev.next = newNode;
                newNode.next = current;
                this.size++;
                return true;
            }

            remove(value) {
                if (this.head == null) {
                    return false;
                }
                if (this.head.value == value) {
                    this.head = this.head.next;
                    if (this.head == null) {
                        this.tail = null;
                    }
                    this.size--;
                    return true;
                }
                let current = this.head.next;
                let prev = this.head;

                while (current) {
                    if (current.value == value) {
                        prev.next = current.next;
                        if (current == this.tail) {
                            this.tail = prev;
                        }
                        this.size--;
                        return true;
                    }
                    prev = current;
                    current = current.next;
                }
                return false;
            }

            traverse() {
                let current = this.head;
                let values = [];
                while (current) {
                    values.push(current.value);
                    current = current.next;
                }
                return values;
            }

            search(value) {
                let index = 0;
                if (this.head && this.head.value == value) {
                    return index;
                }
                index++;
                let current = this.head ? this.head.next : null;

                while (current) {
                    if (current.value == value) {
                        return index;
                    }
                    current = current.next;
                    index++;
                }
                return -1;
            }

            reverse() {
                let prev = null;
                let current = this.head;
                this.tail = this.head;

                while (current) {
                    const next = current.next;
                    current.next = prev;
                    prev = current;
                    current = next;
                }

                this.head = prev;
            }

            getLength() {
                return this.size;
            }
        }

        // Initialize the linked list
        const linkedList = new SinglyLinkedList();

        // Visualization functions
        function updateDisplay() {
            const display = document.getElementById('linkedListDisplay');
            const indicators = document.getElementById('indicators');
            
            if (linkedList.size === 0) {
                display.innerHTML = '<div class="empty-list">üìù Your linked list is empty. Start by inserting some values!</div>';
                indicators.style.display = 'none';
                updateInfo();
                return;
            }

            indicators.style.display = 'flex';
            const values = linkedList.traverse();
            let html = '';
            
            values.forEach((value, index) => {
                html += `<div class="node">
                    <div class="node-box">${value}</div>
                    ${index < values.length - 1 ? '<div class="arrow">‚Üí</div>' : '<div class="arrow">‚Üí</div><div class="null-pointer">null</div>'}
                </div>`;
            });

            display.innerHTML = html;
            updateInfo();
        }

        function updateInfo() {
            document.getElementById('listSize').textContent = linkedList.getLength();
            document.getElementById('headValue').textContent = linkedList.head ? linkedList.head.value : 'null';
            document.getElementById('tailValue').textContent = linkedList.tail ? linkedList.tail.value : 'null';
        }

        function setLastOperation(operation) {
            document.getElementById('lastOperation').textContent = operation;
        }

        function highlightNodes() {
            const nodes = document.querySelectorAll('.node-box');
            nodes.forEach(node => {
                node.classList.add('highlight');
                setTimeout(() => node.classList.remove('highlight'), 1000);
            });
        }

        // Control functions
        function insertAtBeginning() {
            const value = parseInt(document.getElementById('insertBeginValue').value);
            if (isNaN(value)) {
                alert('Please enter a valid number');
                return;
            }
            
            linkedList.insertAtBegining(value);
            updateDisplay();
            setLastOperation(`Inserted ${value} at beginning`);
            document.getElementById('insertBeginValue').value = '';
        }

        function insertAtEnd() {
            const value = parseInt(document.getElementById('insertEndValue').value);
            if (isNaN(value)) {
                alert('Please enter a valid number');
                return;
            }
            
            linkedList.insertAtlast(value);
            updateDisplay();
            setLastOperation(`Inserted ${value} at end`);
            document.getElementById('insertEndValue').value = '';
        }

        function insertAtIndex() {
            const value = parseInt(document.getElementById('insertIndexValue').value);
            const index = parseInt(document.getElementById('insertIndex').value);
            
            if (isNaN(value) || isNaN(index)) {
                alert('Please enter valid numbers');
                return;
            }
            
            if (index < 0 || index > linkedList.size) {
                alert(`Index must be between 0 and ${linkedList.size}`);
                return;
            }
            
            const success = linkedList.insertAtIndex(value, index);
            if (success) {
                updateDisplay();
                setLastOperation(`Inserted ${value} at index ${index}`);
            }
            document.getElementById('insertIndexValue').value = '';
            document.getElementById('insertIndex').value = '';
        }

        function removeValue() {
            const value = parseInt(document.getElementById('removeValue').value);
            if (isNaN(value)) {
                alert('Please enter a valid number');
                return;
            }
            
            const success = linkedList.remove(value);
            updateDisplay();
            
            if (success) {
                setLastOperation(`Removed ${value} from list`);
            } else {
                setLastOperation(`Value ${value} not found`);
            }
            document.getElementById('removeValue').value = '';
        }

        function searchValue() {
            const value = parseInt(document.getElementById('searchValue').value);
            if (isNaN(value)) {
                alert('Please enter a valid number');
                return;
            }
            
            const index = linkedList.search(value);
            
            if (index !== -1) {
                setLastOperation(`Found ${value} at index ${index}`);
                highlightNodes();
            } else {
                setLastOperation(`Value ${value} not found`);
            }
            document.getElementById('searchValue').value = '';
        }

        function reverseList() {
            if (linkedList.size === 0) {
                alert('List is empty!');
                return;
            }
            
            linkedList.reverse();
            updateDisplay();
            setLastOperation('List reversed');
            highlightNodes();
        }

        function traverseList() {
            if (linkedList.size === 0) {
                alert('List is empty!');
                return;
            }
            
            const values = linkedList.traverse();
            setLastOperation(`Traversed: ${values.join(' ‚Üí ')}`);
            highlightNodes();
        }

        function clearList() {
            linkedList.head = null;
            linkedList.tail = null;
            linkedList.size = 0;
            updateDisplay();
            setLastOperation('List cleared');
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
